<html>
    <head>
        <title>Javascript Introduction</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <div id="fullname"> </div>
        <script>
            console.log("This is console window");
            var first_name="Visual Studio Code is a source-code";
            console.log(first_name);
            var last_name="editor made by Microsoft for Windows, Linux and macOS. Features include support for debugging, syntax highlighting, intelligent code completion, snippets, code refactoring, and embedded Git.";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            document.getElementById("fullname").innerHTML=full_name
            var a=5;
            var b=15;
            var sum=a+b;
            console.log(sum);
            

        </script>
        
    </body>
</html>
